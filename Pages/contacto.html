<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="disqueria online. eventos musicales, grupo 1 Codo a Codo 4.0">
    <meta keywords="musica, eventos, la fonoteca, discos">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contacto - TestPage</title>
</head>
<body>
    <header class="header_eventos">
        <div class="contenedor">
            <div class="menu">
                <img src="../Assets/images/Logo2.jpg" alt="Icono La Fonoteca">
                <div class="lista">
                    <nav>
                        <ul>
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="../Pages/catalogo.html">Catalogo</a></li>
                            <li><a href="../Pages/eventos.html">Eventos</a></li>
                            <li><a class="active" href="../Pages/contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="boton">
                    <a href="">Login</a>
                    <a href="">Sign up</a>
                </div>
            </div>
            <div id="menu_desplegable">
                <img src="./Assets/images/Logo2.jpg" alt="Icono La Fonoteca">
                <div class="lista_desplegable">
                    <nav>
                        <ul>
                            <li><a class="active" href="./index.html">Inicio</a></li>
                            <li><a href="./Pages/catalogo.html">Catalogo</a></li>
                            <li><a href="./Pages/eventos.html">Eventos</a></li>
                            <li><a href="./Pages/contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="boton_deplegable">
                    <a href="">Login</a>
                    <a href="">Sign up</a>
                </div>
            </div>
        </div>        
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <form id="contactForm" action="../Pages/contacto.html" method="post">
              
                  <label for="name">Nombre</label>
                  <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
              
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Ingrese su email.">
              
                  <label for="provincia">Provincia</label>
                  <select id="provincia" name="provincia">
                    <option value="buenos_aires">Buenos Aires</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="chaco">Chaco</option>
                    <option value="chubut">Chubut</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="corrientes">Corrientes</option>
                    <option value="entre_rios">Entre Ríos</option>
                    <option value="formosa">Formosa</option>
                    <option value="jujuy">Jujuy</option>
                    <option value="la_pampa">La Pampa</option>
                    <option value="la_rioja">La Rioja</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="misiones">Misiones</option>
                    <option value="neuquen">Neuquén</option>
                    <option value="rio_negro">Río Negro</option>
                    <option value="salta">Salta</option>
                    <option value="san_juan">San Juan</option>
                    <option value="san_luis">San Luis</option>
                    <option value="santa_cruz">Santa Cruz</option>
                    <option value="santa_fe">Santa Fe</option>
                    <option value="santiago_del_estero">Santiago del Estero</option>
                    <option value="tierra_del_fuego">Tierra del Fuego</option>
                    <option value="tucuman">Tucumán</option>
                  </select>
              
                  <label for="mensaje">Mensaje</label>
                  <textarea id="mensaje" name="mensaje" placeholder="Dejanos un mensaje" style="height:150px"></textarea>
              
                  <input type="button" value="Enviar" onclick="validateForm()">
                </form>
            </div>
            <div class="form-image">
                <img src="../Assets/images/form_side.png" alt="Formulario de contacto">
            </div>
          </div>

            <div id="popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <div class="popup-header">
                        <span class="popup-title"></span>
                        <span class="popup-close" onclick="closePopup()">x</span>
                    </div>
                    <div class="popup-message"></div>
                </div>
            </div>

        </div> 
    </main>
    <footer>
        <h3 class="titulo_footer"><a href="#body_eventos">La Fonoteca</a></h3>
        <div class="footer_datos">
            <ul class="datos">
                <li><a href="">Quienes somos</a></li>
                <li><a href="">FAQs</a></li>
                <li><a href="">Politica de privacidad</a></li>
                <li><a href="">Politica de cookies</a></li>
            </ul>
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/" target="_blank"><img src="../Assets/images/sigueme-en-la-insignia-retro-de-instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../Assets/images/insignia-circular-retro-social-de-facebook.png" alt="facebook"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../Assets/images/siguenos-en-la-insignia-retro-de-twitter.png" alt="Twitter"></a>
            <a href="https://open.spotify.com/intl-es" target="_blank"><img src="../Assets/images/Insignia-spotify.png" alt="spotify"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="../Assets/images/insignia-social-de-youtube.png" alt="youtube"></a>
        </div>
    </footer>
    <script src="../scripts/validateForm.js"></script>
</body>
</html>
